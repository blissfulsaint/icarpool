<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="scripts/main.js" type="module"></script>
    <script defer src="scripts/search.mjs" type="module"></script>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section>
            <form id="searchForm">
                <div class="flex-form">
                    <div class="date">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="from">
                        <label for="from">From:</label>
                        <input type="text" id="from" name="from">
                    </div>
                    <div class="to">
                        <label for="to">To:</label>
                        <input type="text" id="to" name="to">
                    </div>
                </div>
                <div class="button-center">
                    <button type="submit">Search</button>
                </div>
            </form>
        </section>
        <div id="post">
        </div>
        <a id="newPostLink" class="underline-link" href="posts/index.html" >Make a listing</a>
        <section>
    </main>
    <footer></footer>
</body>
</html>
