<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="../scripts/main.js" type="module"></script>
    <script defer src="../scripts/login.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <h1 id="login-header">Login</h1>
    
        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username and/or password</p>
        </div>
        
        <form id="login-form">
            <input type="text" name="email" id="email" class="login-form-field" placeholder="Email">
            <input type="password" name="password" id="password" class="login-form-field" placeholder="password">
            <input type="submit" value="Login" id="login-form-submit">
        </form>
        <a class="underline-link" href="register.html">Don't have an account? Register here!</a>
    </main>
    <footer></footer>
</body>
</html>
