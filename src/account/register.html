<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script defer src="../scripts/main.js" type="module"></script>
    <script defer src="../scripts/register.mjs" type="module"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <h1 id="login-header">Register</h1>
    
        <div id="register-error-msg-holder">
            <p id="register-error-msg">That email address is already in use</p>
        </div>
        
        <form id="register-form">
            <input type="text" name="firstName" id="firstName" class="register-form-field" placeholder="John" required>
            <input type="text" name="lastName" id="lastName" class="register-form-field" placeholder="Smith" required>
            <input type="text" name="email" id="email" class="register-form-field" placeholder="Email" required>
            <input type="password" name="password" id="password" class="register-form-field" placeholder="password" required>
            <input type="submit" value="Register" id="register-form-submit">
        </form>
        <a class="underline-link" href="login.html">Already have an account? Login here!</a>
    </main>
    <footer></footer>
</body>
</html>
